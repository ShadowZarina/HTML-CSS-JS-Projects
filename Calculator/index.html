<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
  
<body>
  <main>
    
    <div id="calculator-container">
      <div id="display"></div>
        
      <div class="button-row">
        <button data-action="clear">AC</button> 
        <button data-action="back">C</button>
        <button data-action="percent">%</button>
        <button data-operator="/">รท</button>
      </div>

      <div class="button-row">
        <button class="number" data-number="7">7</button>
        <button class="number" data-number="8">8</button>
        <button class="number" data-number="9">9</button>
        <button data-operator="*">x</button>
      </div>

      <div class="button-row">
        <button class="number" data-number="4">4</button>
        <button class="number" data-number="5">5</button>
        <button class="number" data-number="6">6</button>
        <button data-operator="-">-</button>
      </div>

      <div class="button-row">
        <button class="number" data-number="1">1</button>
        <button class="number" data-number="2">2</button>
        <button class="number" data-number="3">3</button>
        <button data-operator="+">+</button>
      </div>

      <div class="button-row">
        <button class="number" data-number="0">0</button>
        <button data-action="sign">+/-</button>
        <button data-action="decimal">.</button>
        <button data-action="equals">=</button>
      </div>

      
    </div>
  </main>
    
  <script src="script.js"></script>
</body>
</html>
