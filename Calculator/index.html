<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <main>
    
    <div id="display></div>
      
    <div class="button-row">
      <button id="AC">AC</button> <!-- change id to C if there is input in display --!>
      <button id="plus-minus">+/-</button>
      <button id="modulo">%</button>
      <button id="divide class="colored"">รท</button>
    </div>

    <div class="button-row">
      <button id="seven">7</button>
      <button id="eight">+/-</button>
      <button id="nine">9</button>
      <button id="multiply class="colored"">x</button>
    </div>

    <div class="button-row">
      <button id="four">4</button> 
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus class="colored"">-</button>
    </div>

    <div class="button-row">
      <button id="one">1</button> 
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus" class="colored">+</button>
    </div>

    <div class="button-row">
      <button id="zero">0</button> 
      <button id="zero">0</button> 
      <button id="dot">.</button>
      <button id="equal" class="colored">=</button>
    </div>
    
  </main>
    
    <script src="script.js"></script>
</body>
</html>
