<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylehseet" href="style.css">

</head>

<body>
    <video muted loop id="video-background">
      <source src="assets/background.mp4" type="video/mp4">
    </video>

  <main>
    <div class="container>
        <div class="todo-container">
            <div class="to-do">
              <input type="text" placeholder="Add a new task..."/>
            <button id="add-task"></button>
              <div class="task-list></div>
            </div>
        </div>
    
        <div class="music-container">

            <!-- Define the section for displaying details -->
            <div class="details">
              <div class="now-playing">PLAYING x OF y</div>
              <div class="track-art"></div>
              <div class="track-name">Track Name</div>
              <div class="track-artist">Track Artist</div>
            </div>
        
            <!-- Define the section for displaying track buttons -->
            <div class="buttons">
              <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
              </div>
              <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
              </div>
              <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
                <audio id="audio" src="assets/music.mp3" loop hidden></audio>
              </div>
            </div>
        
            <!-- Define the section for displaying the seek slider-->
            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100"
                value="0" class="seek_slider" onchange="seekTo()">
              <div class="total-duration">00:00</div>
            </div>
        
            <!-- Define the section for displaying the volume slider-->
            <div class="slider_container">
                <button id="music">Play Music</button>
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100"
                value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
            </div>
          </div>
        </div>

        <div class="timer-container">
            <div class="timer"></div>
                <div id="timer-display></div>
                <div class="time-select">
                    <label for="time-options">Choose a time limit:</label>
                    <select name="time-options" id="time-options">
                        <option class="time-choice" value="15">15:00</option>
                        <option class="time-choice" value="20">20:00</option>
                        <option class="time-choice" value="25">25:00</option>
                        <option class="time-choice" value="30">30:00</option>
                        <option class="time-choice" value="45">45:00</option>
                        <option class="time-choice" value="50">60:00</option>
                    </select>
                </div>
                <button id="time-start" onclick="saveValue()">Start</button>
                <button id="time-stop">Stop</button>
                <button id="time-reset">Reset</button>
    
            </div>
        </div>
    </div>
  </main>

  <script src="script.js></script>
</body>
</html>
