<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylehseet" href="style.css">

</head>

<body>

  <main>
    <div class="container">

    </div>

    <div class="to-do">
      <input type="text" placeholder="Add a new task..."/>
    <button id="add-task"></button>
      <div class="task-list></div>
    </div>

    <div class="music-player">
        <button id="music-start">Start</button>
        <button id="music-stop">Stop</button>
        <button id="music-back"></button>
        <button id="music-forward"></button>
    </div>

    <div class="pomodoro">
      <div class="timer"></div>
      <div class="time-select"></div>
        <button id="time-start">Start</button>
        <button id="time-stop">Stop</button>
    </div>

  </main>

  <script src="script.js></script>
</body>
</html>
